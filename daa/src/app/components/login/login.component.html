<div class="formContainer">
  <form>
    <h1>Iniciar sesi√≥n</h1>
    <div class="formField">
      <mat-form-field appearance="fill">
        <mat-label for="email">Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
        />
        <button mat-icon-button matSuffix>
          <mat-icon class="material-icons">email</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="formField">
      <mat-form-field appearance="fill">
        <mat-label for="password">Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          id="password"
          name="password"
          [(ngModel)]="user.password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="formButtons">
      <button mat-raised-button (click)="onSubmit()">LOGIN</button>
      <button mat-raised-button color="primary" (click)="openSignupDialog()">SignUp</button>
    </div>
  </form>
</div>
